<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Vendor</title>
</head>
<body>
<h1>Vendor Creator</h1>
<a href="index" >Back</a>

<form action="/vendor" method="post">

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
    <br><br>

    <label for="vatNumber">VAT Number:</label>
    <input type="text" id="vatNumber" name="vatNumber" placeholder="VAT Number" required>
    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" placeholder="Address" required>
    <br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email">
    <br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number">
    <br><br>

    <label for="bankAccount1">Bank Account 1:</label>
    <input type="text" id="bankAccount1" name="bankAccount1" placeholder="Bank Account: 1" required>
    <br><br>

    <label for="bankAccount2">Bank Account 2:</label>
    <input type="text" id="bankAccount2" name="bankAccount2" placeholder="Bank Account: 2">
    <br><br>

    <label for="bankAccount3">Bank Account 3:</label>
    <input type="text" id="bankAccount3" name="bankAccount3" placeholder="Bank Account: 3">
    <br><br>

    <label for="additionalInformation">Additional Information:</label>
    <textarea id="additionalInformation" name="additionalInformation" placeholder="Additional Information" rows="4" cols="50"></textarea>
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
