<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Invoice</title>
</head>
<body>
<h1>Update Invoice</h1>
<a href="/index" >Back</a>
<a th:href="@{/invoice/delete/{id} (id=${inv.id})}">Delete Invoice</a>


<form th:action="@{/invoice/updateInvoice/{id}(id=${invoice.id})}" th:object="${invoice}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="vendorName">Vendor:</label>
    <select id="vendorName" th:field="*{vendorName}">
        <option value="">-- Select a Vendor --</option>
        <th:block th:each="vendor : ${vendors}">
            <option th:value="${vendor}" th:text="${vendor}"></option>
        </th:block>
    </select>
    <br>

    <label for="invoiceNumber">Invoice Number:</label>
    <input type="text" id="invoiceNumber" th:field="*{invoiceNumber}" placeholder="Invoice Number" required />
    <br>

    <label for="documentType">Document Type:</label>
    <select id="documentType" th:field="*{documentType}">
        <option value="Credit" th:selected="${invoice.documentType == 'Credit'}">Credit</option>
        <option value="Debit" th:selected="${invoice.documentType == 'Debit'}">Debit</option>
    </select>
    <br>

    <label for="grossAmount">Gross Amount:</label>
    <input type="number" step="0.01" id="grossAmount" th:field="*{grossAmount}" placeholder="Gross Amount" required />
    <br>

    <label for="vatAmount">VAT Amount:</label>
    <input type="number" step="0.01" id="vatAmount" th:field="*{vatAmount}" placeholder="VAT Amount" required />
    <br>

    <label for="invoiceDate">Invoice Date:</label>
    <input type="date" id="invoiceDate" th:field="*{invoiceDate}" required />
    <br>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" th:field="*{dueDate}" required />
    <br>

    <label for="paymentDate">Payment Date:</label>
    <input type="date" id="paymentDate" th:field="*{paymentDate}" />
    <br>

    <label for="paymentStatus">Payment Status:</label>
    <select id="paymentStatus" th:field="*{paymentStatus}">
        <option value="Pending" th:selected="${invoice.paymentStatus == 'Pending'}">Pending</option>
        <option value="Paid" th:selected="${invoice.paymentStatus == 'Paid'}">Paid</option>
        <option value="Overdue" th:selected="${invoice.paymentStatus == 'Overdue'}">Overdue</option>
    </select>
    <br>

    <label for="notes">Notes:</label>
    <input type="text" id="notes" th:field="*{notes}" placeholder="Notes" />
    <br>

    <input type="submit" value="Update" />
</form>

</body>
</html>
