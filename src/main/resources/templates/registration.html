<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/registration}" method="post">
    <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" id="userName" th:field="*{user.username}" placeholder="Enter username" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{user.email}" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{user.password}" placeholder="Enter password" required>
    </div>

    <button type="submit" >Create Account</button>

    <div th:if="${error}" role="alert">
        <span th:text="${error}"></span>
    </div>
</form>
</body>
</html>
