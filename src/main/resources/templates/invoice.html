<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Form</title>
</head>
<body>
<h1>Invoice Creator</h1>
<a href="index" >Back</a>
<form action="/invoice" method="post">

    <label for="vendorName">Vendor:</label>
    <select id="vendorName" name="vendorName">
        <option value="Blank">-- Select a Vendor --</option>
        <th:block th:each="vendor : ${vendors}">
            <option th:value="${vendor}" th:text="${vendor}"></option>
        </th:block>
    </select>
    <br>

    <label for="invoiceNumber">Invoice Number:</label>
    <input type="text" id="invoiceNumber" name="invoiceNumber" placeholder="Invoice Number" required>
    <br>

    <label for="documentType">Document Type:</label>
    <select id="documentType" name="documentType">
        <option value="Credit">Credit</option>
        <option value="Debit">Debit</option>
    </select>
    <br>

    <label for="grossAmount">Gross Amount:</label>
    <input type="number" step="0.01" id="grossAmount" name="grossAmount" placeholder="Gross Amount" required>
    <br>

    <label for="vatAmount">VAT Amount:</label>
    <input type="number" step="0.01" id="vatAmount" name="vatAmount" placeholder="VAT Amount" required>
    <br>

    <label for="invoiceDate">Invoice Date:</label>
    <input type="date" id="invoiceDate" name="invoiceDate" required>
    <br>

    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" required>
    <br>

    <label for="paymentDate">Payment Date:</label>
    <input type="date" id="paymentDate" name="paymentDate" required>
    <br>

    <label for="paymentStatus">Payment Status:</label>
    <select id="paymentStatus" name="paymentStatus">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
        <option value="Overdue">Overdue</option>
    </select>
    <br>

    <label for="notes">Notes:</label>
    <input type="text" id="notes" name="notes" placeholder="Notes">
    <br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
